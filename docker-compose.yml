services:
  polyarb:
    build: .
    container_name: polyarb-bot
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    volumes:
      # Persist logs
      - ./logs:/app/logs
      - ./pnl.log:/app/pnl.log
      - ./rebates.log:/app/rebates.log
      - ./trades.log:/app/trades.log

    # Optional: expose for monitoring dashboard
    # ports:
    #   - "8080:8080"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
