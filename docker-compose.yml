services:
  polyarb:
    build: .
    container_name: polyarb-bot
    restart: unless-stopped
    env_file:
      - .env

    volumes:
      # Persist logs
      - ./logs:/app/logs
      - ./pnl.log:/app/pnl.log
      - ./rebates.log:/app/rebates.log
      - ./trades.log:/app/trades.log

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
